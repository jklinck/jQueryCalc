<!DOCTYPE html>
<html>
<head>
	<title>Javascript calculator</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" href="index.css"/>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
	<script type="text/javascript" src="index.js"></script>
</head>
<body>
	<div class="container-fluid">
		<div class="jumbotron">
			<h1 class="text-center">Javascript Calculator</h1>
			<div class="row form-group text-center">
				<textarea rows="1" class="form-control text" autofocus></textarea>
			</div>
			<div class="row text-center">
				<button value="0" class="btn btn-secondary btn-lg zero">0</button>
				<button value="1" class="btn btn-secondary btn-lg one">1</button>
				<button value="2" class="btn btn-secondary btn-lg two">2</button>
				<button value="3" class="btn btn-secondary btn-lg three">3</button>
			</div>
			<div class="row text-center">
				<button class="btn btn-secondary btn-lg four" value="4">4</button>
				<button class="btn btn-secondary btn-lg five" value="5">5</button>
				<button class="btn btn-secondary btn-lg six" value="6">6</button>
				<button class="btn btn-secondary btn-lg seven" value="7">7</button>
			</div>
			<div class="row text-center">
				<button class="btn btn-secondary btn-lg eight" value="8">8</button>
				<button class="btn btn-secondary btn-lg nine" value="9">9</button>
				<button class="btn btn-secondary btn-lg add">+</button>
				<button class="btn btn-secondary btn-lg subtract">-</button>
			</div>
			<div class="row text-center">
				<button class="btn btn-secondary btn-lg multiply">&nbsp*</button>
				<button class="btn btn-secondary btn-lg divide">/</button>
				<button class="btn btn-secondary btn-lg equals">=</button>
				<button class="btn btn-secondary btn-lg clear">C</button>
			</div>
		</div>
	</div>
</body>
</html>
